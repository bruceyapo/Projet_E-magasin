{% extends "Base.html" %}
{% block body %}
    <section class="magasin">
        <div id="container">
            <div class="container-magasin">
                <div class="ajoute"><a href="/Ajout_produit/"><button type="button" class="btn btn-success btn-lg">Ajouter</button></a></div>
                
                <div class="titre"><p>Votre Produit  a été enregistré avec succès</p></div>
            
                <table class=" tableau">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Descrpition</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                    {% for list in list %}
                        <tr>
                            <td>{{list.Id}}</td>
                            <td>{{list.Nom_produit}}</td>
                            <td>{{list.Categorie}}</td>
                            <td>{{list.PrixUnitaire}}</td>
                            <td>{{list.Description}}</td>
                            <td class="editer">
                                <div>
                                    <a href="/Modifier_produit/">Modifier</a>
                                    <a href="/Supprimer_produit/">Supprimer</a>
                                </div>
                            </td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
</section>      
{% endblock %}
