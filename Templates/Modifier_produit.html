{% extends "Base.html" %}
{% block body %}
    <section class="ajouter">
        <div id="container">
            <div class="container-ajouter">
                <div><h3>Modifier un Produit</h3></div>
                <form action="/Succes_modif_prod/">
                    
                    <div class="mb-3 row">
                        <label for="Name" class="col-sm-2 col-form-label">Nom :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Nom_produit" value="Produit 5" id="Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Categorie" class="col-sm-2 col-form-label">Catégorie :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Categorie" value="Catégorie 5" id="Categorie">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="PrixUnitaire" class="col-sm-2 col-form-label">Prix :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="PrixUnitaire" style="color: #8FAF47;" value="Prix 5" id="PrixUnitaire">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Descrpition" class="col-sm-2 col-form-label">Descrpition :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Descrpition" value="Descrpition 5" id="Descrpition">
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center " style="width: 90%;">
                        <div class="col-sm-10 column justify-content-center align-items-center ms-auto" style="width: 32%;">
                            <button type="reset" class="btn btn-danger button"><a href="/List_produit/">Retour</a></button>
                            <a href=""> <button type="submit" class="btn btn-success"> Valider</button></a>
                        </div>
        
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
