{% extends "Base.html" %}
{% block body %}
    <section class="magasin">
        <div id="container">
            <div class="container-magasin">
                <div class="ajoute"><a href="/Ajout_produit/"><button type="button" class="btn btn-success btn-lg">Ajouter</button></a></div>
                <div class="title4"><h4>Liste des Produit</h4></div>
                <table class=" tableau">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Cat√©gorie</th>
                            <th>Prix</th>
                            <th>Descrpition</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                <tbody>
                    {% for list in list %}
                        <tr>
                            <td>{{list.Id}}</td>
                            <td>{{list.Nom_produit}}</td>

                            <td>{{list.PrixUnitaire}}</td>
                            <td>{{list.Description}}</td>

                </table>

        </div>
</section>
